<div class="card">
    <h3>Dashboard</h3>
  
    <div class="chart-container">
      <h4>Stacked Bar Chart</h4>
      <p-chart type="bar" [data]="stackedChartData" [options]="stackedChartOptions"></p-chart>
    </div>
  
    <div class="chart-container">
      <h4>Pie Chart</h4>
      <p-chart type="pie" [data]="pieChartData" [options]="pieChartOptions"></p-chart>
    </div>
  
    <div class="chart-container">
        <h4>Custom Chart</h4>
        <div id="customChart"></div>
      </div>
      
  </div>
